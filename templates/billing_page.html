<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing</title>
    <link rel="icon" href="/media/favicon.ico" type="image/favicon">
    <link rel="stylesheet" href="/style/billing_page.css">
</head>

<body>
    <header>
        <img src="/media/TollEase-1.png" alt="">
    </header>
    <div class="main">
        <div class="billing">
            <h2>Billing Here</h2>
            <form action="connect.php" method="post" id="billing">
                <label for="">Serial No: </label>
                <br>
                <input type="text" name="serial_no" id="sno" placeholder="Enter the Serial No" class="io1" required>
                <br><br>
                <label for="">Vehicle Type: </label>
                <br>
                <select name="vehicle_type" id="vehicle_type" class="io2" required>
                    <option value="Vehicle_type">Select Vehicle Type</option>
                    <option value="Motorcycle">Motorcycle</option>
                    <option value="LMV">LMV</option>
                    <option value="HMV">HMV</option>
                </select>
                <br><br>
                <label for="">Vehicle Number: </label>
                <br>
                <input type="text" name="vehicle_no" id="vehicle_no" placeholder="Enter the Vehicle No" class="io1"
                    required>
                <br><br>
                <label for="">Date: </label>
                <br>
                <input type="text" name="date" id="date" class="io2">
                <br><br>
                <label for="">Time: </label>
                <br>
                <input type="text" name="time" id="time" class="io2">
                <br><br>
                <label for="">Entry Point: </label>
                <br>
                <select name="entry_point" id="entry_point" class="io2">
                    <option value="entry_point">Select Entry Point</option>
                    <option value="Bannerghatta Road">Bannerghatta Road</option>
                    <option value="Kanakpura Road">Kanakpura Road</option>
                    <option value="Mysore Road">Mysore Road</option>
                </select>
                <br><br>
                <label for="">Exit Point: </label>
                <br>
                <select name="exit_point" id="exit_point" class="io2">
                    <option value="exit_point">Select Exit Point</option>
                    <option value="Bannerghatta Road">Bannerghatta Road</option>
                    <option value="Kanakpura Road">Kanakpura Road</option>
                    <option value="Mysore Road">Mysore Road</option>
                </select>
                <br><br>
                <label for="">Amount: </label>
                <br>
                <input type="number" name="amount" id="amount" class="io3">
                <input type="button" id="amt_confirm" onclick="hey()">hey
                    <!-- <input name="amt_confirm" id="amt_confirm" onclick="hey()"> -->

                </button>
                <br><br>
                <input type="submit" value="SUBMIT" id="submit">
            </form>
        </div>
    </div>
</body>
<script>
    var date = new Date();
    var year = date.getFullYear();
    var month = String(date.getMonth() + 1).padStart(2, '0');
    var todayDate = String(date.getDate()).padStart(2, '0');
    var datePattern = year + '-' + month + '-' + todayDate;
    document.getElementById("date").value = datePattern;
    // document.write(datePattern);

    var hour = String(date.getHours()).padStart(2, '0');
    var minutes = String(date.getMinutes()).padStart(2, '0');
    var seconds = String(date.getSeconds()).padStart(2, '0');
    var timePattern = hour + ':' + minutes + ':' + seconds;
    document.getElementById("time").value = timePattern;
    // document.write(timePattern);

    function hey(){
        calc_amt()
        
    }
    
    function calc_amt() {
        var entry_point = document.getElementById('entry_point').value
        var exit_point = document.getElementById('exit_point').value
        
        switch (entry_point) {
            case 'Bannerghatta Road':
                if (exit_point == 'Mysore Road') {
                    document.getElementById("amount").value = 60;
                }
                else if (exit_point == 'Kanakpura Road') {
                    document.getElementById("amount").value = 35;
                } else {
                    alert('Entry And Exit Are Same');
                }
                break;

            case 'Kanakpura Road':
                if (exit_point == 'Mysore Road') {
                    document.getElementById("amount").value = 25;
                }
                else if (exit_point == 'Bannerghatta Road') {
                    document.getElementById("amount").value = 35;
                } else {
                    alert('Entry And Exit Are Same');
                }
                break;

            case 'Mysore Road':
                if (exit_point == 'Kanakpura Road') {
                    document.getElementById("amount").value = 25;
                }
                else if (exit_point == 'Bannerghatta Road') {
                    document.getElementById("amount").value = 60;
                } else {
                    alert('Entry And Exit Are Same');
                }
                break;
            }
    }
</script>

</html>
